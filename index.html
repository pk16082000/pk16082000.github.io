

<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

<body>



<div id="mapid" style="width: 90vw; height: 90vh;"></div>
<script>
   










//определение координат

 var latitude,longtitude; //переменные для широты и долготы
 navigator.geolocation.getCurrentPosition(
    function(position) {
        latitude = position.coords.latitude;
        longtitude = position.coords.longitude;

        // initialize the map on the "map" div with a given center and zoom
var mymap = L.map('mapid', {
    center: [latitude,longtitude],
    zoom: 5
});

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox.streets'
}).addTo(mymap);

        L.marker([latitude, longtitude]).addTo(mymap).bindPopup("<b>Hello world!</b><br />I am a popup.");
        L.marker([57.3869800, 41.2866600]).addTo(mymap).bindPopup("<b>Hello world!</b><br />I am a popup.");

        alert(mymap.distance(L.latLng(57.3869800, 41.2866600),L.latLng(latitude, longtitude)));
        

	     alert('Последний раз вас засекали здесь: ' +
		    position.coords.latitude + ", " + position.coords.longitude); 
	}
);





</script>



</body>
</html>
